<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #e6f7ff;
        padding: 20px;
    }

        header {
            background-color: #333;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #000;
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        input[type="submit"]:hover {
            background-color: #0062cc;
        }
        .center-link {
        text-align: center;
        margin-top: 20px;
    }

    /* Style for the link */
    .delete-account-link {
        display: inline-block;
        padding: 10px;
        background-color: #dc3545; /* Red background color */
        color: #fff; /* White text color */
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    /* Hover effect */
    .delete-account-link:hover {
        background-color: #c82333; /* Darker red on hover */
    }
    </style>
</head>
<body>



    <header>
        <nav>
            <a href="{{ url_for('runIndex') }}">Home</a>
            <a href="{{ url_for('query') }}">Query Trips</a>
            <a href="{{ url_for('proposed_trips') }}">Propose Trip</a>
            <a href="{{ url_for('user_proposed_trips') }}">User Proposed Trips</a> <!-- User Proposed Trips Link -->
            <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
            <a href="{{ url_for('past_trips') }}">Past Trips</a>
            <a href="{{ url_for('present_trips') }}">Present Trips</a>
            <a id="geolocation-link" href="{{ url_for('geolocation') }}">Geolocation</a>
            <a href="/">Logout</a> <!-- Logout Link -->
        </nav>
    </header>



    <h1>Edit Profile</h1>
    <form action="/edit_profile" method="post">
        <label for="new_username">New Username:</label>
        <input type="text" id="new_username" name="new_username" value="{{ user.username }}"><br>
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password"><br>

        <input type="submit" value="Save Changes">
    </form>


  <div class="center-link">
    <a class="delete-account-link" href="{{ url_for('delete_account') }}">Delete My Account</a>
  </div>
</body>
</html>
