<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e6f7ff; /* Your preferred background color */
        padding: 20px;
    }

    header {
        background-color: #333;
        padding: 10px 0;
    }

    nav {
        display: flex;
        justify-content: space-around;
        background-color: #000;
        padding: 10px;
        border-radius: 0 0 10px 10px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    nav a:hover {
        background-color: #555;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
    }

    label,
    input[type="submit"] {
        display: block;
        width: 100%;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="date"] {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0062cc;
    }
</style>

</head>

<body>

   <header>
        <nav>
            <a href="{{ url_for('runIndex') }}">Home</a>
            <a href="{{ url_for('query') }}">Query Trips</a>
            <a href="{{ url_for('proposed_trips') }}">Propose Trip</a>
            <a href="{{ url_for('user_proposed_trips') }}">User Proposed Trips</a> <!-- User Proposed Trips Link -->
            <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
            <a href="{{ url_for('past_trips') }}">Past Trips</a>
            <a href="{{ url_for('present_trips') }}">Present Trips</a>
            <a id="geolocation-link" href="{{ url_for('geolocation') }}">Geolocation</a>
            <a href="/">Logout</a> <!-- Logout Link -->

        </nav>
    </header>



    <h1>Welcome, {{ username }}!</h1>
    <p>User ID: {{ user_id }}</p>

   <form action="/go_to_chat" method="post">
    <label for="username">Enter your username:</label>
    <input type="text" id="username" name="username" required>
    <button type="submit">Start Chat</button>
   </form>




</body>

</html>
